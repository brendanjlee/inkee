name: Inkee CI

on: 
  push:
    branches:    
      - master 

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      backend-working-directory: ./backend
      deployment-path: backend
      frontend-working-directory: ./frontend
      CI: ""
    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build backend
      run: |
        npm ci
        npm install -g jest
      working-directory: ${{env.backend-working-directory}}

    - name: Test Backend
      run: npm test
      working-directory: ${{env.backend-working-directory}}

    - name: Remove existing frontend build files
      run: |
        rm -rf build
      working-directory: ${{env.backend-working-directory}}

    - name: Build new frontend build files
      run: |
        npm ci
        npm run build
      working-directory: ${{env.frontend-working-directory}}

    - name: Move static files to backend
      run: |
        mv build ../backend/
      working-directory: ${{env.frontend-working-directory}}
    
    - name: switching from HTTPS to SSH
      run: git remote set-url origin ${{ secrets.SSH }}

    - name: check for changes
      run: git status

    - name: Stage new build files
      run: git add backend/
    
    - name: Commit new build files
      run: git commit -m "Auto updating build files."
    
    - name: Fetch from master
      run: git fetch origin master
    
    - name: Push build files to master
      run: git push origin HEAD:master

    - name: Add remote origin
      run: |
        git remote add heroku https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git
    
    - name: Deploy to Heroku
      run: |
        git subtree push --prefix ${{env.deployment-path}} heroku master
