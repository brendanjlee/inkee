name: Inkee CI
on: 
  push:
    branches:    
      - master 
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Check if there are changes
        id: changes
        uses: UnicornGlobal/has-changes-action@v1.0.11

      - name: Process changes
        id: changes_exist
        if: steps.changes.outputs.changed == 1
        run: exit 1
  
  build:
    needs: check
    if: needs.check.changes_exist == 'failure'
    runs-on: ubuntu-latest
    env:
      backend-working-directory: ./backend
      deployment-path: backend
      frontend-working-directory: ./frontend
      CI: ""
    strategy:
      matrix:
        node-version: [16.x]
    
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Build backend
      run: |
        npm ci
        npm install -g jest
      working-directory: ${{env.backend-working-directory}}
    
    - name: Test Backend
      run: npm test
      working-directory: ${{env.backend-working-directory}}
  
    - name: Build frontend build files
      run: |
        npm ci
        npm run build
      working-directory: ${{env.frontend-working-directory}}

    - name: Generate and Commit Build Files
      run: |
        rm -rf backend/build
        mv frontend/build backend/.
        git add .
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -m "Auto updating build files." -a
    
    - name: Push changes
      id: commit
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
  
  release:
    needs: build
    if: needs.build.commit == 'failure' || needs.build.commit == 'success'
    runs-on: ubuntu-latest
    steps:
    - name: Add remote origin
      run: |
        git remote add heroku https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git
    
    - name: Deploy to Heroku
      run: |
        git subtree push --prefix ${{env.deployment-path}} heroku master
