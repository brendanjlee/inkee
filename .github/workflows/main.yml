name: Inkee CI

on: 
  push:
    branches:    
      - master 

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      backend-working-directory: ./backend
      deployment-path: backend
      frontend-working-directory: ./frontend
      CI: ""
    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build backend
      run: |
        npm ci
        npm install -g jest
      working-directory: ${{env.backend-working-directory}}

    - name: Test Backend
      run: npm test
      working-directory: ${{env.backend-working-directory}}

    - name: Remove existing frontend build files
      run: |
        rm -rf build
      working-directory: ${{env.backend-working-directory}}

    - name: Build new frontend build files
      run: |
        npm ci
        npm run build
      working-directory: ${{env.frontend-working-directory}}

    - name: Move static files to backend
      run: |
        mv build ../backend/
      working-directory: ${{env.frontend-working-directory}}
    
    - name: Commit files
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -m "Auto updating build files." -a

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}

    - name: Add remote origin
      run: |
        git remote add heroku https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git
    
    - name: Deploy to Heroku
      run: |
        git subtree push --prefix ${{env.deployment-path}} heroku master
